<section class="actividades-lista">
  <br>
  <p class="info">✅ Estás en la pantalla de Actividades</p>

  <button (click)="irFormulario()" class="tab-circle">
    <span class="material-symbols-outlined">add</span>
  </button>

  <!-- Lista de actividades -->
  <div class="actividad-card" *ngFor="let actividad of actividades">
    <span class="material-symbols-outlined icon">assignment</span>
    <div class="content">
      <h4>{{ actividad.nombre }}</h4>
      <p class="fecha">{{ actividad.fecha }}</p>
      <button class="detalle-btn" (click)="verDetalle(actividad.id)">
        Ver detalle
      </button>
    </div>
  </div>
</section>
