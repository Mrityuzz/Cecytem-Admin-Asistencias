<form (ngSubmit)="guardarActividad()" class="form-actividad">
  <br>
  <br>
  <h2>Nueva Actividad</h2>

  <div class="form-group">
    <label for="nombre">Nombre:</label>
    <input id="nombre" [(ngModel)]="actividad.nombre" name="nombre" required />
  </div>

  <div class="form-group">
    <label for="descripcion">Descripci√≥n:</label>
    <textarea id="descripcion" [(ngModel)]="actividad.descripcion" name="descripcion"></textarea>
  </div>

  <div class="form-group">
    <label for="fecha">Fecha:</label>
    <input id="fecha" type="date" [(ngModel)]="actividad.fecha" name="fecha" required />
  </div>

  <div class="form-group">
    <label for="lugar">Lugar:</label>
    <input id="lugar" [(ngModel)]="actividad.lugar" name="lugar" />
  </div>

  <div class="form-group">
    <label for="estado">Estado:</label>
    <select id="estado" [(ngModel)]="actividad.estado" name="estado">
      <option>Pendiente</option>
      <option>En curso</option>
      <option>Finalizada</option>
      <option>Cancelada</option>
    </select>
  </div>

  <button type="submit" class="btn-guardar">Guardar</button>
  <br>
</form>
