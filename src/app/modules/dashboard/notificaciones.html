<section class="notifications">
  <p class="info">✅ Estás en la pantalla de Notificaciones</p>
  <br>

  <div class="notification-card" *ngFor="let notificacion of notificaciones">
    <span class="material-symbols-outlined icon">notifications</span>
    <div class="content">
      <h4>{{ notificacion.mensaje }}</h4>
      <p>Detalle o descripción breve de la notificación.</p>
    </div>
  </div>
</section>
