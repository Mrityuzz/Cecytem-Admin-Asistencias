<section class="dashboard">
  <h2 class="dashboard-title">Dashboard Administrativo</h2>
  <h3>Tareas asignadas</h3>

  <div class="app-container">
  <div *ngFor="let tarea of tareas" class="task-card">
    <h3>{{ tarea.titulo }}</h3>
    <span 
      class="status" 
      [ngClass]="{
        'pending': tarea.estado === 'Pendiente',
        'in-progress': tarea.estado === 'En curso',
        'done': tarea.estado === 'Finalizada'
      }">
      {{ tarea.estado }}
    </span>
  </div>
  </div>
</section>
