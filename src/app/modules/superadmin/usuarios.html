<h2>Gesti√≥n de Administrativos</h2>
<table>
  <tr>
    <th>Nombre</th>
    <th>Puesto</th>
    <th>Estado</th>
    <th>Acciones</th>
  </tr>
  <tr *ngFor="let admin of administrativos">
    <td>{{ admin.nombre }}</td>
    <td>{{ admin.puesto }}</td>
    <td>{{ admin.estado }}</td>
    <td>
      <button (click)="activar(admin)">Activar</button>
      <button (click)="desactivar(admin)">Desactivar</button>
    </td>
  </tr>
</table>
